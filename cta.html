<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Chamada para Ação</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 0;
  background: #ffffff;
  font-family: Arial, sans-serif;
}

.container {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 30px;
}

h1 {
  font-size: 28px;
  margin-bottom: 12px;
}

p {
  font-size: 18px;
  margin-bottom: 20px;
}

.botao {
  padding: 18px 36px;
  font-size: 20px;
  font-weight: bold;
  color: #fff;
  background: linear-gradient(45deg, #25D366, #128C7E);
  border-radius: 12px;
  text-decoration: none;
  animation: pulsar 1.4s infinite;
}

@keyframes pulsar {
  0% { transform: scale(1); }
  50% { transform: scale(1.06); }
  100% { transform: scale(1); }
}
</style>
</head>

<body>

<div class="container">
  <h1 id="headline"></h1>
  <p id="descricao"></p>
  <a id="botaoCTA" class="botao" href="#" target="_blank"></a>
</div>

<script>
fetch("criativo.json")
  .then(resposta => resposta.json())
  .then(dados => {
    document.getElementById("headline").innerText = dados.mensagens.headline;
    document.getElementById("descricao").innerText = dados.mensagens.descricao;
    document.getElementById("botaoCTA").innerText = dados.cta.texto;
    document.getElementById("botaoCTA").href = dados.cta.link;
  });
</script>

</body>
</html>
