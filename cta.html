<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chamada para Ação</title>

<style>
body { font-family: Arial, sans-serif; text-align: center; padding: 40px; }
h1 { font-size: 28px; }
p { font-size: 18px; }

.botao {
  display: inline-block;
  padding: 18px 32px;
  margin-top: 20px;
  font-size: 20px;
  font-weight: bold;
  color: #ffffff;
  background: linear-gradient(45deg, #25D366, #128C7E);
  border-radius: 10px;
  text-decoration: none;
  animation: pulsar 1.5s infinite;
}

@keyframes pulsar {
  0% { transform: scale(1); }
  50% { transform: scale(1.07); }
  100% { transform: scale(1); }
}
</style>
</head>

<body>

<h1 id="headline"></h1>
<p id="descricao"></p>

<a id="botaoCTA" class="botao" href="#" target="_blank"></a>

<script>
fetch("criativo.json")
  .then(resposta => resposta.json())
  .then(dados => {
    document.getElementById("headline").innerText = dados.mensagens.headline;
    document.getElementById("descricao").innerText = dados.mensagens.descricao;
    document.getElementById("botaoCTA").innerText = dados.cta.texto;
    document.getElementById("botaoCTA").href = dados.cta.link;
  });
</script>

</body>
</html>
